version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: letsdo_postgres
    environment:
      POSTGRES_PASSWORD: devpass
      POSTGRES_DB: letsdo
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
